<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Edit User Data</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin-top: 40px;
            color: #333;
        }

        .container {
            margin-top: 20px;
        }

        .card {
            margin: 10px;
        }

        .card-header {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Edit User Data</h2>
            </div>
            <div class="card-body">
                <form action="/edit/{{ old_roll }}" method="post">
                    <div class="mb-3">
                        <label for="newname" class="form-label">New Name</label>
                        <input type="text" class="form-control" id="newname" name="newname" value="{{ old_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="newroll" class="form-label">New ID</label>
                        <input type="text" class="form-control" id="newroll" name="newroll" value="{{ old_roll }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
